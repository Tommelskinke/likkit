name: CI test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Server_Tests:
    name: Server Tests
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0

      - name: Install dependencies server
        run: npm install
        working-directory: likkit-project/server

      - name: Prettier Check
        run: ./node_modules/.bin/prettier --check .
        working-directory: likkit-project/server

      - name: TypeScript Check
        run: ./node_modules/.bin/tsc --noEmit --skipLibCheck
        working-directory: likkit-project/server

      - name: Run Server Tests
        run: npm test
        working-directory: likkit-project/server

  Client_Tests:
    name: Client Tests
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0

      - name: Install dependencies client
        run: npm install
        working-directory: likkit-project/client

      - name: Prettier update
        run: ./node_modules/.bin/prettier . --write
        working-directory: likkit-project/client/public

      - name: Prettier Check
        run: ./node_modules/.bin/prettier . --check
        working-directory: likkit-project/client

      - name: TypeScript Check
        run: ./node_modules/.bin/tsc --noEmit --skipLibCheck
        working-directory: likkit-project/client

      - name: Run Client Tests
        run: npm test
        working-directory: likkit-project/client
